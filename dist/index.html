<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload = loadPage()>

        <div class="title"  ><font size="+4">Weather channel</font></div>
        <h3>Official real time app ®</h3>
        <div id="search_area">
            <input type="text" size="25" id="city_search" name="Search" placeholder="City">
            <button class="btn" size="35" onclick=handleSearch()>Get Weather  <i class="material-icons">cloud</i></button>
        </div>  
        
        <div id="container"></div>
        
        <script src= "/jquery/dist/jquery.js"></script>
        <script src="/handlebars/dist/handlebars.js" ></script>
        <script src="renderer.js"></script>
        <script src="tempManager.js"></script>
        <script src="main.js"></script>
    </body>
        <script id= "cities_template" type="text/x-handlebars-template">
            {{#each cityData}}
            <div class="city">
                <h4 class="name">{{name}}</h4>
                <img src={{conditionPic}} alt="Weather now">
                <hr>
                <h4 class="temp">Temperature:{{temperature}} º</h4>
                <h4 class="humidity">Humidity:{{humidity}} %</h4>
                <h4 class="condition">Actual condition:{{condition}}</h4>
                <h4 class="thermal">Thermal sensation:{{feelslike}}º</h4>
                <h4 class="updated">Last update: {{updateAt}}</h4>
                
                {{#if saved}}
                <button id="deleteButton" class="btn">Delete <i class="material-icons">delete_forever</i></button>
                {{else}}
                <button id="saveButton" class="btn">Add <i class="material-icons">favorite</i></button>
                {{/if}}
            </div>
            {{/each}} 
        </script>

</html>
