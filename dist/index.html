<!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload = loadPage()>

        
        <h1>Weather - app</h1>
        <div id="search_area">
            <input type="text" size="25" id="city_search" name="Search" placeholder="City">
            <button onclick=handleSearch()>Get Weather</button>
        </div>  

        <div id="container"></div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin=“anonymous”></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
        <script src="renderer.js"></script>
        <script src="tempManager.js"></script>
        <script src="main.js"></script>
    </body>
        <script id= "cities_template" type="text/x-handlebars-template">
            {{#each cityData}}
            <div class="city">
                <h4 class="name">{{name}}</h4>
                <img src={{conditionPic}} alt="Weather now">
                <h4 class="temp">Temperature:{{temperature}} º</h4>
                <h4 class="humidity">Humidity:{{humidity}}%</h4>
                <h4 class="condition">Actual condition:{{condition}}</h4>
                <h4 class="thermal">Thermal sensation:{{feelslike}}º</h4>
                <h4 class="updated">Last update: {{updateAt}}</h4>
                <button class="saveButton">Save</button>
                <button class="deleteButton">Delete</button>
            </div>
            {{/each}}
        
        
        </script>

</html>
